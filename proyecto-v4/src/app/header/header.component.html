<header>
    <img src="assets/Logotipo-preview.png" alt="Logotipo de la Autoescuela" (click)="navigateToHome()">
    <button class="menu-button" (click)="toggleMenu()">☰</button>

    <nav class="main-nav">
        <a (click)="navigateToHome()">Inicio</a>
        <a (click)="navigateToTeoria()">Teoría</a>
        <a (click)="navigateToPractica()">Práctica</a>
        <a (click)="navigateToContacto()">Contacto</a>
        <a (click)="toggleLoginModal()"><i class="fas fa-user"></i></a>
        <div class="login-modal" [class.show]="isLoginModalOpen">
            <div class="modal-content">
              <span class="close" (click)="toggleLoginModal()">&times;</span>
              <h2>Iniciar Sesión</h2>
              <form>
                <div class="form-group">
                  <input type="text" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                  <button type="submit">Entrar</button>
                  <button type="button">Registrarse</button>
                </div>
              </form>
            </div>
          </div>
    </nav>
</header>
